        note: Starting Stress
        ignore-errors: true
      - type: console
        command: sleep 0.3
        note: Starting Stress
        ignore-errors: true
      - type: console
        command: timeout 0.4 stress-ng -c 2
        note: Starting Stress
        ignore-errors: true
      - type: console
        command: sleep 0.4
        note: Starting Stress
        ignore-errors: true
        command: timeout 0.4 stress-ng -c 2
        note: Starting Stress
        ignore-errors: true
  - name: Decreasing Timeouts
    container: gcb-ubuntu-stress
    commands:
      - type: console
        command: sleep 0.3
